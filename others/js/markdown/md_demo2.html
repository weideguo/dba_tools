<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <title>markdown in the browser</title>
</head>

<body>
<div id="app"></div> 
</body>

<!--script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script-->
<script src="./dist/js/marked.min.js"></script>
<script>
    let rendererMD = new marked.Renderer();
    marked.setOptions({
        renderer: rendererMD,
        gfm: true,
        tables: true,
        breaks: true,
        pedantic: false,
        sanitize: false,
        smartLists: false,
        smartypants: false
    });
    let mdStr ="# Marked in Node.js\n\nRendered by **marked**."
    document.getElementById('app').innerHTML = marked(mdStr); 
    
    // document.getElementById('app').innerHTML = marked.parse(mdStr); 
     
</script>   

</html>
